<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - My Website</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex flex-col min-h-screen">
    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 fixed w-full top-0 shadow-md z-10">
      <div class="container mx-auto flex justify-between items-center">
        <a href="index.html" class="text-white text-xl font-bold">My Website</a>
        <div class="flex space-x-4">
          <a href="index.html" class="text-white hover:text-gray-300">Home</a>
          <a href="services.html" class="text-white hover:text-gray-300">Services</a>
          <a href="contact.html" class="text-white hover:text-gray-300">Contact</a>
        </div>
      </div>
    </nav>

    <!-- Contact Content -->
    <div class="container mx-auto mt-20 p-6">
      <h1 class="text-4xl font-bold text-center mb-8">Contact Us</h1>
      <p class="text-gray-700 text-lg leading-relaxed mb-6">
        Have any questions? We'd love to hear from you. Reach out to us using the form below or via the provided contact information.
      </p>
      <form class="bg-white shadow-md rounded-lg p-6">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
            Name
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="name"
            type="text"
            placeholder="Your Name"
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
            Email
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="email"
            type="email"
            placeholder="Your Email"
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="message">
            Message
          </label>
          <textarea
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="message"
            rows="4"
            placeholder="Your Message"></textarea>
        </div>
        <div class="flex items-center justify-between">
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="button"
          >
            Send
          </button>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white py-6 mt-auto">
      <div class="container mx-auto text-center">
        <p>&copy; 2024 My Website. All rights reserved.</p>
        <div class="mt-4">
          <a href="privacy.html" class="text-white hover:text-gray-300 mx-2">Privacy Policy</a>
          <a href="terms.html" class="text-white hover:text-gray-300 mx-2">Terms of Service</a>
          <a href="contact.html" class="text-white hover:text-gray-300 mx-2">Contact Us</a>
        </div>
      </div>
    </footer>
  </body>
</html>
